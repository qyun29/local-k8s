# Kind cluster configuration for local Kubernetes development
# 1 control-plane + 2 worker nodes with Istio ingress port mappings
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: local-dev
nodes:
  - role: control-plane
    # Use stable Kubernetes version
    image: kindest/node:v1.31.0
    labels:
      ingress-ready: "true"
    extraPortMappings:
      # Istio ingress gateway NodePort mappings
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
  - role: worker
    image: kindest/node:v1.31.0
  - role: worker
    image: kindest/node:v1.31.0
networking:
  # Allow pods to communicate with the host
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
