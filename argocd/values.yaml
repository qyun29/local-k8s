# ArgoCD Helm values for local development
global:
  domain: argocd.localhost

configs:
  params:
    # Disable TLS for local development (access via port-forward)
    server.insecure: true
  cm:
    # Allow insecure Helm repos for local development
    helm.valuesFileSchemes: >-
      secrets+gpg-import, secrets+gpg-import-kubernetes,
      secrets+age-import, secrets+age-import-kubernetes,
      secrets, secrets+literal,
      https, http
    # Timeout for application sync
    timeout.reconciliation: 180s
  secret:
    # Default admin password: admin (change in production!)
    argocdServerAdminPassword: "setyourpasswordhere"

server:
  replicas: 1
  service:
    # Get request from istio gateway
    type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

controller:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

repoServer:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

applicationSet:
  enabled: true
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

redis:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

dex:
  enabled: false

notifications:
  enabled: false
